<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>LangID</title>
  <style>
    :root {
      color-scheme: light;
    }

    body {
      margin: 24px;
      font-family: system-ui, -apple-system, "Segoe UI", sans-serif;
      color: #2f2f2f;
      background: #fafafa;
      line-height: 1.5;
    }

    textarea {
      width: 100%;
      max-width: 700px;
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace;
      font-size: 14px;
      padding: 12px;
      border: 1px solid #d0d0d0;
      border-radius: 6px;
      background: #fff;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
    }

    strong {
      font-weight: 600;
    }

    #model-viz {
      margin-top: 12px;
      border: 1px solid #dcdcdc;
      background: #fff;
      overflow: auto;
    }

    .model-viz-wrap {
      display: grid;
      grid-template-columns: auto 1fr auto;
      align-items: start;
    }

    .model-viz-table {
      border-collapse: collapse;
      width: max-content;
      font-size: 12px;
    }

    .model-viz-table th,
    .model-viz-table td {
      border: 1px solid #e0e0e0;
      padding: 2px 4px;
      background: #fff;
    }

    .model-viz-table thead th {
      background: #f2f2f2;
      vertical-align: bottom;
      text-align: center;
    }

    .model-viz-corner {
      background: #f2f2f2;
    }

    .model-viz-weights-shell {
      overflow-x: auto;
      overflow-y: hidden;
      border-left: 1px solid #e0e0e0;
      border-right: 1px solid #e0e0e0;
      position: relative;
    }

    .model-viz-feature-header {
      text-align: center;
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace;
      font-weight: 600;
      white-space: nowrap;
    }

    .model-viz-row-label {
      text-align: left;
      white-space: nowrap;
      font-weight: 600;
      background: #e8eef5;
    }

    .model-viz-number {
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace;
      text-align: right;
    }

    .model-viz-feature-inactive {
      color: rgba(0, 0, 0, 0.4);
    }

    .model-viz-feature-active {
      color: #0f3d1f;
    }

    .model-viz-snippet-row th,
    .model-viz-snippet-row td {
      border-bottom: 2px solid #c2c2c2;
    }

    .model-viz-snippet-row td {
      text-align: center;
    }

    .model-viz-metric-header,
    .model-viz-metric-cell {
      width: 70px;
      min-width: 70px;
      text-align: right;
      font-weight: 600;
      background: #e8eef5;
    }

    .model-viz-labels th,
    .model-viz-labels td,
    .model-viz-metrics th,
    .model-viz-metrics td {
      background: #e8eef5;
    }

    .model-viz-labels {
      width: 120px;
      border-right: 2px solid #d5dde7;
    }

    .model-viz-metrics {
      border-left: 2px solid #d5dde7;
      width: 210px;
    }

    .model-viz-score {
      color: #0d2b3f;
    }
  </style>
</head>
<body>
<h1>LangID</h1>
<label for="snippet">Type or paste a code snippet</label>
<textarea id="snippet" rows="16" placeholder="Enter code here…" spellcheck="false">body {
  margin: 24px;
  font-family: system-ui, -apple-system, "Segoe UI", sans-serif;
  color: #2f2f2f;
  background: #fafafa;
  line-height: 1.5;
}</textarea>

<p>
  Detected language: <strong id="lang">—</strong>
</p>

<section id="model-internals">
  <h2>Model internals</h2>
  <div id="model-viz"></div>
</section>
<script type="module" src="index.js"></script>
</body>
</html>
